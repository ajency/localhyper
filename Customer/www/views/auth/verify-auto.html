<ion-view view-title="Verify your phone number">

	<ion-content class="aj-text">
			
		</br></br>
		<div class="list" ng-switch="view.display">

			<div ng-switch-when="noError">
				<h3>Please Wait...</h3>

				</br>
				<h5 class="gray">We are trying to auto verify your number with the SMS sent to +919765436351</h5>

				</br>

				<h4 ng-click="App.navigate('verify-manual')">Enter code manually</h4>
			</div>

			<div ng-switch-when="maxAttempts">
				<h3>Sorry...</h3>

				</br>
				<h5 class="gray">Exceeded maximum number of attempts. Please contact our support and enter code manually.</h5>

				</br>

				<h4 ng-click="App.navigate('verify-manual')">Enter code manually</h4>
			</div>

			<div ng-switch-when="error">
				<h3>Error</h3>

				</br>
				<h5 class="gray">Please check your network connection and try again</h5>

				<div class="padding">
					<button 
						class="button button-dark aj-btn"
						ng-click="onTryAgain()">
						Try again
					</button>
				</div>

				</br>
			</div>
			
		</div>

	</ion-content>
</ion-view>
