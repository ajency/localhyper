<ion-view view-title="Verify your phone number">
	
	<ion-nav-buttons side="right">
		<button 
			class="button"
			ng-click="onNext()">
			Next
		</button>
	</ion-nav-buttons>

	<ion-content class="aj-text">

		</br></br>
		<div class="list" ng-switch="view.display">

			<div ng-switch-when="noError">
				<h5 class="gray">To complete your phone number verification, please enter the 6 digit activation code sent to +919765436251</h5>

				</br>
				<label class="item item-input">
					<input type="tel" maxlength="6" ng-model="sms.code">
				</label>

				</br></br>
				<h4 ng-click="onResendCode()">Resend the code?</h4>

			</div>

			<div ng-switch-when="maxAttempts">
				<h3>Sorry...</h3>

				</br>
				<h5 class="gray">Exceeded maximum number of attempts. Please contact our support and enter code manually.</h5>

				</br>

				</br>
				<label class="item item-input">
					<input type="tel" maxlength="6" ng-model="sms.code">
				</label>
			</div>

			<div ng-switch-when="error">
				<h3>Error</h3>

				</br>
				<h5 class="gray">Please check your network connection and try again</h5>

				<div class="padding">
					<button 
						class="button button-dark aj-btn"
						ng-click="onTryAgain()">
						Try again
					</button>
				</div>

				</br>
			</div>

		</div>

	</ion-content>
</ion-view>
