<ion-view>

	<ion-nav-title>
		<img src="img/logo.png"/>
    </ion-nav-title>

	<ion-nav-buttons side="left">
		<button 
			menu-toggle="left" 
			class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<span class="notification badge badge-assertive">2</span>
		<button 
			class="button button-icon ion-ios-person-outline"
			ng-click="openRightPopover($event)">
		</button>
	</ion-nav-buttons>

	<ion-content ng-switch="view.display">

		<ion-spinner
			class="aj-spinner" 
			ng-switch-when="loader">
		</ion-spinner>

		<ion-list ng-switch-when="noError">
			<a 
				class="item item-thumbnail-left department-list"
				ng-repeat="category in view.parentCategories"
				ng-click="App.navigate('sub-categories', {parentID: category.id})">
					
					<h3>{{category.name}}</h3>
				<!-- 	<img ng-src="{{category.image.src}}"> -->
				<img src="../img/home1.png"/>
			</a>
		</ion-list>

		<div ng-switch-when="error">
			<h3>Error</h3>

			</br>
			<h5 class="gray">{{view.errorMsg}}</h5>

			<div class="padding">
				<button 
					class="button button-dark aj-btn"
					ng-click="onTryAgain()">
					Try again
				</button>
			</div>

			</br>
		</div>

	</ion-content>
</ion-view>
