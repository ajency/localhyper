<ion-view>

	<ion-nav-title>
		{{view.title}}
    </ion-nav-title>

	<ion-content class="sub-categories">

		<ion-list>

			<div 
				class="col col-50 border-card"
				ng-repeat="category in view.subCategories | orderBy:'sort_order'"
				ng-click="App.navigate('products', {categoryID: category.id})">
				
					<img 
						ng-src="{{category.image.src}}" 
						class="aj-img center-block img-responsive">

					<h5 class="text-center upper-case">
						{{category.name}}
					</h5>
			</div>

		</ion-list>

	</ion-content>
</ion-view>
