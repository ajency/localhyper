<ion-view>

	<ion-nav-title>
		{{view.title}}
    </ion-nav-title>

	<ion-content>

		<ion-list>

			<div 
				class="col col-50"
				ng-repeat="category in view.subCategories">

				<ion-item class="item-image">
					<img ng-src="{{category.image.src}}" class="aj-img">
				</ion-item>

				<ion-item>
					{{category.name}}
				</ion-item>
				
			</div>

		</ion-list>

	</ion-content>
</ion-view>
