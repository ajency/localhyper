<div class="rating-wrap">
	<rating ng-model="view.offers.rate.score" max="view.offers.rate.max" ng-click="view.offers.rate.setScore(view.offers.rate.score)"></rating>
	<p class="text-center">{{view.offers.rate.star}}</p>
	<input
		type="textarea"
		placeholder="Comments"
		class="comments-input"
		ng-model="view.offers.rate.comment">
	<!-- <br> -->
</div>
