<ion-modal-view class="filters-white-bg">

	<ion-header-bar style="height:55px;" no-tap-scroll="true">
		<div class="row row-fluid filter-head">
			<div class="col col-25 sm-text">
				<h4 class="text-left m-t-6 text-light">Filter By</h4>
			</div>
			<div class="col text-right">
				<button class="button button-clear button-stable" ng-click="view.filter.clearFilters();">
					<!-- <i class="ion ion-loop"></i> -->
					Clear
				</button>
				<button class="button button-assertive" ng-click="view.filter.onApply();">
					<!-- <i class="ion ion-checkmark-round"></i> -->
					Apply
				</button>
				<button ng-click="view.filter.closeModal()" class="button button-clear text-right btn-close">
					<i class="ion ion-ios-close-outline"></i>
				</button>
			</div>
			<!-- <div class="col">
				<h2 class="text-right color-greylight" ng-click="view.filter.clearFilters();">
					<i class="ion ion-loop"></i>
				</h2>
			</div>
			<div class="col">
				<h2 class="text-right color-balanced" ng-click="view.filter.onApply();">
					<i class="ion ion-checkmark-round"></i>
				</h2>
			</div>
			<div class="col">
				<h2 ng-click="view.filter.closeModal()" class="text-right">
					<i class="ion ion-ios-close-outline"></i>
				</h2>
			</div> -->
		</div>
	</ion-header-bar>

	<ion-content>

		<div class="row row-fluid products-filter-view">

			<div class="col col-33 p-a-0">
				<div class="list">
					<label
						class="item item-text-wrap item-radio text-center"
						ng-repeat="attr in view.filter.allAttributes">
						<input
							type="radio"
							name="group"
							value="{{attr.value}}"
							ng-model="view.filter.attribute">
						<div class="item-content">
							{{attr.name}}
							<i class="sel-count" ng-if="attr.selected !== 0">{{attr.selected}}</i>
						</div>
					</label>
				</div>
			</div>

			<div class="col col-67 p-a-0">

				<ul class="list">
					<li
						class="item item-text-wrap item-checkbox"
						ng-repeat="value in view.filter.attrValues[view.filter.attribute] | orderBy:view.filter.orderBy() track by $index"
						ng-if="view.filter.attribute !== 'price' && view.filter.isNotNA(value.name)">

						<label class="checkbox checkbox-square">
							<input
								type="checkbox"
								ng-model="value.selected"
								ng-change="view.filter.showAttrCount()">
						</label>
						{{value.name}}
					</li>

					<li
						class="item item-text-wrap item-checkbox"
						ng-repeat="value in view.filter.attrValues[view.filter.attribute] track by $index"
						ng-if="view.filter.attribute === 'price'">

						<label class="checkbox checkbox-square">
							<input
								type="checkbox"
								ng-model="value.selected"
								ng-change="view.filter.showAttrCount()">
						</label>
						{{value.name}}
					</li>
				</ul>

			</div>

		</div>

	</ion-content>

</ion-modal-view>
