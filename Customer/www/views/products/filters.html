<ion-modal-view>

	<ion-header-bar style="height:55px;" no-tap-scroll="true">
		<div class="row row-fluid">
			<div class="col col-67 sm-text"> 
				<h5 class="text-left">Filter by</h5> 
			</div>
			<div class="col">
				<h2 class="text-right" ng-click="view.filter.clearFilters();">
					<i class="ion ion-minus-circled"></i>
				</h2>
			</div>
			<div class="col">
				<h2 class="text-right" ng-click="view.filter.onApply();">
					<i class="ion ion-checkmark-round"></i> 
				</h2>
			</div>
			<div class="col">
				<h2 ng-click="view.filter.closeModal()" class="text-right">
					<i class="ion ion-ios-close-outline"></i> 
				</h2>
			</div>
		</div>
	</ion-header-bar>

	<ion-content>

		<div class="row">

			<div class="col col-33">
				<div class="list">
					<label 
						class="item item-text-wrap item-radio"
						ng-repeat="attr in view.filter.allAttributes">
						<i ng-if="attr.selected !== 0">{{attr.selected}}</i>
						<input 
							type="radio" 
							name="group"
							value="{{attr.value}}"
							ng-model="view.filter.attribute">
						<div class="item-content">
							{{attr.name}}
						</div>
					</label>
				</div>
			</div>

			<div class="col col-67">

				<ul class="list">
					<li 
						class="item item-text-wrap item-checkbox"
						ng-repeat="value in view.filter.attrValues[view.filter.attribute] track by $index">

						<label class="checkbox">
							<input 
								type="checkbox" 
								ng-model="value.selected"
								ng-change="view.filter.showAttrCount()">
						</label>
						{{value.name}}
					</li>
				</ul>

			</div>

		</div>
		
	</ion-content>

</ion-modal-view>
