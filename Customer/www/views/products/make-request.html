<ion-view 
	google-search-tap-disable
	ng-init="view.init()">

	<div class="bar bar-subheader">
		<div class="row">
			<div class="col col-10" ng-click="view.getCurrent()">
				<img 
					src="./img/gps.png" 
					style="width: 25px;"/>
			</div>
			<div class="col col-80">
				<input 
					id="locationSearch"
					type="text" 
					placeholder="Search for location"
					style="width: 100%; height: 100%;"
					data-tap-disabled="true"
					google-map-search
					on-place-change="view.onPlacedChange(location)"
					ng-model="view.searchText">
			</div>
			<div class="col col-10">
				<button 
					class="button button-clear icon ion-ios-close-outline"
					ng-click="view.searchText = ''">
				</button>
			</div>
		</div>
	</div>
	
    <ion-content class="has-subheader">

    	<google-map
			class="aj-very-big-map"
			on-create="view.onMapCreated(map)">
		</google-map>
		
    </ion-content>

</ion-view>
