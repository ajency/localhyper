<ion-view ng-init="view.init()">

	<ion-content ng-switch="view.display" class="bg-white">

		<ion-spinner
			class="aj-spinner" 
			ng-switch-when="loader">
		</ion-spinner>

		<ion-list ng-switch-when="noError">

			<!-- <ion-item ng-if="view.request.active">
				Last made request expires in
				<span 
					aj-count-down
					created-at="view.product.activeRequest.createdAt">
				</span>
			</ion-item> -->
	
			<img
				class="aj-sp-img img-responsive" 
				ng-src="{{view.product.images[0].src}}">

			<div>
				<div class="row">
					<div class="col col-100">
						<h4 class="subdued text-left"> 
							<span class="text-danger">In</span> {{view.getPrimaryAttrs()}}
						</h4>
						<h3 class="text-left normal margin-none">{{view.product.name}}</h3>
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col col-33">
						MRP 
						<h3 class="text-left normal margin-none strike">
							<span class="WebRupee subdued">&#x20B9;</span> {{view.product.mrp}}
						</h3>
					</div>

					<div class="col border-left">
						<h4 class="text-left margin-none">
							<span class="WebRupee subdued">&#x20B9;</span> {{view.product.mrp}}
						</h4>
						<div class="sm-text">local  <br>
							<span>as on 16/06/2015</span>
						</div>
					</div>

					<div class="col border-left">
						<h4 class="text-left margin-none">
							<span class="WebRupee subdued">&#x20B9;</span> {{view.product.mrp}}
						</h4>
						<div class="sm-text">Online <img src="./img/flipkart-icon.jpg"/><br>
							<span>as on 16/06/2015</span>
						</div>
					</div>
				</div>
				
			</div>
				
		<aj-error 
			ng-switch-when="error"
			error-type="view.errorType"
			tap-to-retry="view.onTapToRetry()">
		</aj-error>

	</ion-content>

	<ion-footer-bar ng-show="view.footer" class="bar bar-footer bar-custom-footer">
		<button 
			class="button button-clear btn-specification"
			ng-click="view.specificationModal.show()"> 
			<b> <i class="ion ion-ios-plus-outline"></i> Specification</b>
		</button>

		<button 
			class="button button-assertive btn-action" 
			ng-if="!view.request.active"
			ng-click="view.checkUserLogin()">
			Make Request
		</button>

		<button 
			class="button button-assertive btn-action"
			ng-if="view.request.active"
			ng-click="">
			Cancel Request
		</button>
	</ion-footer-bar>

</ion-view>
