<ion-popover-view>

	<ion-content class="aj-right-popover customer-popover">

		<div class="row p-l-0 p-r-0"
			 ng-click="App.navigate('my-requests'); view.userPopover.hide();">
			<div class="col p-l-0 p-t-0">
				<sm class="subdued new-adjust-down">You have</sm>
				<h2 class="margin-none number-count new-adjust">
					<span>{{App.notification.offers}}</span>
					<sm>NEW<br>OFFERS</sm>
				</h2>
				<!-- <sm class="subdued new-adjust-down">You have</sm> -->
			</div>

			<div class="col col-20 p-t-0 new-adjust-top"><!-- <br> --><i class="ion-arrow-swap subdued"></i></div>

			<div class="col p-r-0 p-t-0">
				<sm class="subdued new-adjust-down">For</sm>
				<h2 class="margin-none number-count new-adjust">
					<span>{{App.notification.openRequests}}</span>
					<sm><!-- TOTAL --><br>REQUEST</sm>
				</h2>
				<!-- <sm class="subdued new-adjust-down">For</sm> -->
			</div>
		</div>

		<hr class="margin-none">

		<a
			class="item item-icon-left"
			ng-click="App.navigate('my-requests'); view.userPopover.hide();">

			<i class="icon ion-clipboard"></i>
			My Requests
		</a>

	</ion-content>

</ion-popover-view>
