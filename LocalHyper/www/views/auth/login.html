<ion-view view-title="Local Hyper">

	<ion-content>
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username">
			</label>

			<label class="item item-input">
				<input type="password" placeholder="Password">
			</label>
		</div>

		<div class="padding">
			<button 
				class="button button-block button-dark"
				ng-click="App.navigate('products')">
				Login
			</button>
		</div>

		<div class="padding">
			<button 
				class="button button-block button-dark" 
				ng-click="App.navigate('requests')">
				Test Push
			</button>
		</div>
	</ion-content>

</ion-view>
