<ion-view view-title="Local Hyper">

	<ion-content>
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Name" ng-model="signUp.name">
			</label>

			<label class="item item-input">
				<input type="tel" placeholder="Phone" ng-model="signUp.phone">
			</label>
		</div>

		<div class="padding">
			<button 
				class="button button-block button-dark"
				ng-click="onSignUp()">Sign Up</button>
		</div>
	</ion-content>

</ion-view>
