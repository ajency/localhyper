<ion-side-menus
	enable-menu-with-back-views="true"
	ng-controller="SideMenuCtrl">

	<ion-side-menu-content>
		<ion-nav-bar 
			class="bar-calm"
			no-tap-scroll="App.noTapScroll()">
			
			<!-- Notification icon  -->
			<ion-nav-buttons side="secondary">
				<button 
					class="button button-clear button-assertive" 
					ng-if="product.globalNotification"
					ng-click="App.navigate('requests');">
					New
				</button>
			</ion-nav-buttons>

			<ion-nav-back-button> </ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view name="appContent"> </ion-nav-view>
	</ion-side-menu-content>
	
	<ion-side-menu 
		side="left"
		is-enabled="App.menuEnabled.left">

		<div class="list">
        	<a class="item" menu-close>
                Logout
            </a>
        </div>
	</ion-side-menu>

</ion-side-menus>
