<ion-slide-box 
	active-slide="slide.active"
	on-slide-changed="onSlideChange($index)"
	on-drag-right="onSlideRight()"
	on-drag-left="onSlideLeft()">

	<ion-slide>
		<div class="aj-slide-img" style="background-image: url('img/slidebox/blue.png');"></div>
	</ion-slide>

	<ion-slide>
		<div class="aj-slide-img" style="background-image: url('img/slidebox/yellow.png');"></div>
	</ion-slide>

	<ion-slide>
		<div class="aj-slide-img" style="background-image: url('img/slidebox/pink.jpg');"></div>
	</ion-slide>

	<ion-slide>
		<div class="aj-slide-img" style="background-image: url('img/slidebox/green.jpg');"></div>
	</ion-slide>

	<ion-slide>
		<div class="aj-slide-img" style="background-image: url('img/slidebox/red.jpg');">
			
			<!-- <button 
				class="button button-outline button-light register"
				ng-click="App.navigate('register')">
				Register
			</button> -->
			
			<button 
				class="button button-outline button-light started"
				ng-click="onGetStarted()">
				Get Started
			</button>
		</div>
	</ion-slide>

</ion-slide-box>
