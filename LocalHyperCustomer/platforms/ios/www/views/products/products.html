<ion-view view-title="Products">

	<ion-content>

		<ion-list>

			<div 
				class="col col-50"
				collection-repeat="product in view.products"
				item-width="50%">

				<ion-item class="item-image">
					<img ng-src="{{product.url}}" class="aj-img">
				</ion-item>

				<ion-item>
					{{product.name}}
					<p>Rs {{product.price}}<p>
				</ion-item>
				
			</div>

		</ion-list>

	</ion-content>

</ion-view>
