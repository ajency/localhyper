<ion-view view-title="<span class='nav-bar-title'>Verify your phone number</span>">

	<ion-content class="aj-text verify-first">

		</br></br>
		<div class="list" ng-switch="view.display">

			<div ng-switch-when="noError">
				<h3 class="normal">Please Wait...</h3>

				</br>
				<h5 class="gray info-top">We are trying to auto verify your number with the SMS sent to +91{{view.user.phone}}</h5>

				</br>
				<ion-spinner class="aj-verify-spinner"> </ion-spinner>
				</br></br>

				<h4 ng-click="App.navigate('verify-manual')" class="button-border">Enter code manually</h4>
			</div>

			<div ng-switch-when="maxAttempts" class="maxAttempts-div">

				<img src="./img/verify_5.png" class="center-img verify-step-img" style="position: relative; right: -15px;" />

				<h3 class="normal">Sorry...</h3>

				<h5 class="gray">Exceeded maximum number of attempts. Please contact our support and enter code manually.</h5>
				<br>

				<div class="row">
						<button class="button button-outline button-assertive center col subdued btn-casup" ng-click="view.callSupport()">
							Call Support
							<i class="icon ion-android-call"></i>
							<span>{{view.phone.SUPPORT_NUMBER}}</span>
						</button>
				</div>
				</br>

				<h4 ng-click="App.navigate('verify-manual')" class="button-border">Enter code manually</h4>

			</div>

			<aj-error class="errors"
				ng-switch-when="error"
				error-type="view.errorType"
				tap-to-retry="view.onTapToRetry()">
			</aj-error>

		</div>

		<br><br>

	</ion-content>
</ion-view>
