<ion-view view-title="<span class='nav-bar-title'>Verify your phone number</span>">

	<ion-content class="aj-text verify-first">
		<br><br>
		<img src="./img/verify_3.png" class="center-img verify-step-img" style="position: relative; left: -20px;"/>
 		<div class="row">
			<div class="center sm-text col subdued info-top">
				Shopoye will send a one time SMS message to verify your phone number. Carrier SMS charges may apply.
			</div>
		</div>

		<form
			novalidate
			ng-submit="user.onProceed();">

			<div class="list">
				<h5 class="nor mal">Please enter your full name</h5>
				<label class=" item-input">
					<input
						type="text"
						ng-model="user.name"  class="input-border">
				</label>

				</br>
				<h5 class="norm al">Please enter your phone number</h5>
				<label class=" item-input with-prefix">
					<span class="prefix">+91</span>
					<input
						type="tel"
						minlength="10"
						maxlength="10"
						ng-pattern="App.onlyNumbers"
						ng-model="user.phone"
						class="input-border">
				</label>
				<!-- <div class="spacer-40"></div> -->
			</div>

			<!-- <div class="padding">
				<button
					class="button button-assertive aj-btn"
					type="submit">
					Proceed
				</button>
			</div> -->

		</form>

		<!-- <br><br> -->

		<ion-item class="nobg border-none">
			<button
				class="title button button-block button-assertive"
				ng-click="user.onProceed();">
				Proceed
			</button>
		</ion-item>

	</ion-content>

	<!-- <div class="verify-btm-bar bar bar-assertive bar-footer">
		<button
			class="button button-block button-assertive aj-btn"
			ng-click="user.onProceed();">
			Proceed
		</button>
	</div>  -->
</ion-view>
