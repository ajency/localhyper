<ion-view view-title="Verification Complete">
	<ion-content class="aj-text">
		<div class="list">
			<div class="item item-text-wrap cardTop">
				<div class="row">
					<div class="center sm-text col subdued">
						<h2 class=" info-top">Congratulation ! <br>
							Your phone number is successfully verified as a seller .
						</h2>
					</div>
				</div>
				<div class="list" ng-switch="view.display">
					<div class="row">
						<button class="button button-outline button-assertive center col subdued" ng-click="onProceed()">
							Proceed
						</button>
					</div>
				</div>
			</div>
			<br><br>
		</div>
	</ion-content>

</ion-view>
