<ion-view ng-init="view.init()">

	<ion-nav-title>
		{{view.title}}
    </ion-nav-title>

    <ion-nav-buttons side="right">
		<button 
			class="button"
			ng-click="view.onDone()">
			Done
		</button>
	</ion-nav-buttons>

	<ion-content 
		class="sub-categories"
		ng-switch="view.display">

		<ion-spinner
			class="aj-spinner" 
			ng-switch-when="loader">
		</ion-spinner>

		<ion-list ng-switch-when="noError">
			<div 
				class="col col-50 border-card"
				ng-repeat="brand in view.brands"
				ng-init="brand.selected=false">
				
					<img 
						ng-src="{{brand.image.src}}" 
						class="aj-img center-block img-responsive">

					<h3 class="text-center upper-case">
						{{brand.name}}
					</h3>

					<ion-checkbox ng-model="brand.selected">Select</ion-checkbox>
			</div>
		</ion-list>

		<aj-error 
			ng-switch-when="error"
			error-type="view.errorType"
			tap-to-retry="view.onTapToRetry()">
		</aj-error>

	</ion-content>
</ion-view>
