<ion-view
	view-title="Details"
	ng-init="view.init()">

	<ion-content class="business-details">

		<div class="row row-fluid">
			<div class="col p-b-0">
				<h5 class="text-left margin-none title-with-icon text-primary upper-case h5">
					Business details
				</h5>
			</div>
		</div>

		<div class="card m-red">
			<div class="list bg-white form-field">
				<label class="item item-input item-stacked-label">
					<span class="input-label"><i class="icon ion-briefcase"></i> Business Name</span>
					<input
						type="text"
						placeholder="Enter business name"
						ng-model="view.businessName">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label"><i class="icon ion-person"></i> Full Name</span>
						<input
						type="text"
						placeholder="Enter your full name"
						ng-model="view.name">
				</label>

				<label class="item item-input item-stacked-label">
					<span class="input-label"><i class="icon ion-ios-telephone"></i> Phone Number</span>
					<input
						type="tel"
						minlength="10"
						maxlength="10"
						placeholder="Enter your phone number"
						ng-pattern="App.onlyNumbers"
						ng-model="view.phone">
				</label>
			</div>
		</div>

		<div class="row row-fluid">
			<div class="col p-b-0">
				<h5 class="text-left margin-none title-with-icon text-primary upper-case h5">
					Your Location
				</h5>
			</div>
		</div>
		
		<div class="card m-red">
			<div class="the-loation">
				<div class="row">
					<div class="col-75">
						<i class="icon ion-location"></i>
						<p>Address some bldg, 4th Macedonian Street, Juju River Cross, Alligator Swamp</p>
					</div>
					<div class="col col-25">
						<button 
							class="button button-outline button-assertive"
							ng-click="view.onChangeLocation()">
							Change
						</button>
					</div>
				</div>
			</div>
			<div class="row platop">
				<div class="col">
					<div class="row">
						<div class="col">
							<h3 class="m-t-0 view-rad">
								<b>{{view.deliveryRadius}} <small>Kms</small></b>
								<i class=" ion ion-model-s"></i>
							</h3>
							<h5 class="text-left">
								From your selected location, the radius of the area within which you wish to deliver the goods
							</h5>
						</div>
					</div>

					<div class="item range range-assertive">
						<input
							type="range"
							min="0"
							max="20"
							ng-model="view.deliveryRadius">
					</div>
				</div>
			</div>
		</div>
		
		<div class="card full-btn">
			<li class="item item-checkbox">
				<label class="checkbox">
					<input type="checkbox" ng-model="view.terms">
				</label>
				I accept the terms & conditions
			</li>

			<button
				class="button button-block button-assertive"
				ng-disabled="!view.terms"
				ng-click="view.onNext()">
				Next
			</button>
		</div>

   </ion-content>
</ion-view>
