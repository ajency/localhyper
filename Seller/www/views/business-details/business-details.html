<ion-view 
   view-title="Business Details"
   ng-init="view.init()">
   <ion-content>
      <div class="row">
         <div class="col col-100">
            <div class="list ">
               <label class="item item-input">
               <input 
                  type="text"
                  placeholder="Enter business name"
                  ng-model="view.businessName">
               </label>
               <label class="item item-input">
               <input 
                  type="text"
                  placeholder="Enter your full name"
                  ng-model="view.name">
               </label>
               <label class="item item-input">
               <input 
                  type="tel"
                  minlength="10" 
                  maxlength="10"
                  placeholder="Enter your business phone number"
                  ng-pattern="App.onlyNumbers"
                  ng-model="view.phone">
               </label>
               </br>
               <div class="row row-fluid">
                  <div class="col col-50">
                     <h4 class="text-left margin-none"><i class="ion ion-android-pin"></i> Location details</h4>
                  </div>
                  <div class="col  sm-text text-right subdued">
                     <sm> Move the pin to change location </sm>
                  </div>
               </div>
               <div class="list margin-none">
                  <div class="item item-input-inset">
                     <label class="item-input-wrapper">
                     <input type="text" size="100"
                        placeholder="Search your location" 
                        ng-model="view.fullAddress">
                     </label>
                     <button class="Submitbutton button-small" ng-click="view.getCurrentLocation()">
                     <i class="ion ion-android-locate"></i>
                     </button>
                  </div>
               </div>
               <google-map on-create="view.onMapCreated(map)"> </google-map>
               <button 
                  class="button button-block  button-outline button-dark"
                  ng-click="view.onConfirmLocation()">
               Confirm Location
               </button>
             	<div class="row">
				  <div class="col"><h3 class="m-t-10"> <i class=" ion ion-android-car"></i></h3></div>
				  <div class="col col-80"><h5 class="text-left"> From your selected location, you provide delivery within <b>{{view.deliveryRadius}} Kms</b></h5></div>
				</div>
              
               <div class="item range range-positive">
                  <input 
                     type="range" 
                     min="0" 
                     max="20" 
                     ng-model="view.deliveryRadius">
               </div>
               </br>
               <li class="item item-checkbox">
                  <label class="checkbox">
                  <input type="checkbox" ng-model="view.terms">
                  </label>
                  I accept the terms & conditions
               </li>
               <button 
                  class="button button-block button-dark"
                  ng-disabled="!view.terms"
                  ng-click="view.onNext()">
               Next
               </button>
            </div>
         </div>
      </div>
      </body>
   </ion-content>
</ion-view>
