<ion-modal-view>

	<ion-header-bar style="height:55px;">
		<div class="row row-fluid">
			<div class="col col-20"></div>
			<div class="col col-60">
				<h4>Confirm your location</h4>
			</div>
			<div class="col col-20">
				<h2 ng-click="view.location.modal.hide()" class="text-right">
					<i class="ion ion-ios-close-outline"></i>
				</h2>
			</div>
		</div>
	</ion-header-bar>

	<ion-content class="map-content">
		<div class="address-inputs">
			<div class="row">
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="Address Line 1">
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="Address Line 2">
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="Address Line 3">
					</label>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="City">
					</label>
				</div>
				<div class="col">
					<label class="item item-input">
						<input type="text" placeholder="Pincode">
					</label>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<label class="item item-input no-input">
						State
					</label>
				</div>
				<div class="col">
					<label class="item item-input no-input">
						Country
					</label>
				</div>
			</div>



		</div>
		<address style="height:60px;">
			{{view.location.address.full}}
		</address>

		<google-map
			class="aj-big-map"
			on-create="view.location.onMapCreated(map)">
		</google-map>

	</ion-content>

	<ion-footer-bar class="bar bar-footer bar-custom-footer with-btn">
		<button
			class="button button-assertive btn-action"
			ng-click="view.onConfirmLocation()">
			Confirm Location
		</button>

		<button
			class="button button-dark btn-action"
			ng-click="view.location.getCurrent()">
			<i class="ion ion-android-locate"></i>
			Get my Location
		</button>
	</ion-footer-bar>

</ion-modal-view>
