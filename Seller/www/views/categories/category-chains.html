<ion-view 
	view-title="CATEGORY CHAINS"
	ng-init="view.setCategoryChains()" class="chain">

	<ion-nav-buttons side="right">
		<button 
			class="button"
			ng-click="App.navigate('verify-begin')">
			Next
		</button>
	</ion-nav-buttons>
<div class="bar bar-subheader bar-dark">
  <h2 class="title m-title">Your business categories are</h2>
</div>
	<ion-content>

		
		</br></br>

		<ion-list >

			<ion-item 
				class="item-text-wrap item-icon-right"
				ng-repeat="chains in view.categoryChains">

				<i 
					class="icon ion-close-circled"
					ng-click="view.removeItemFromChains(chains.subCategory.id)">
				</i>

				{{chains.category.name}} > {{chains.subCategory.name}} > {{view.getBrands(chains.brands)}}
			</ion-item>

		</ion-list>
		
		</br>
		<h5 class="subdued">There should always be atleast one category chain selected</h5>
	<!-- 	<button 
			class="button button-block button-dark"
			ng-click="App.goBack(-3)">
			Add more
		</button> -->

	</ion-content>
		<ion-footer class="bar bar-footer bar-assertive" ng-click="App.goBack(-3)">
	 <div class="title">Add More</div>
	</ion-footer>
</ion-view>
