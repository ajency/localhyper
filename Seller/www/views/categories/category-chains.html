
<ion-view
	view-title="CATEGORY CHAINS"
	ng-init="view.init()">

	<ion-nav-buttons side="right">
		<button 
			class="button"
			ng-click="App.navigate('verify-begin')">
			Next
		</button>
	</ion-nav-buttons>
	<ion-header>
<div class="bar bar-subheader bar-dark">
  <h2 class="title m-title">Your business categories are</h2>
</div>
</ion-header>
	<ion-content>
		<br><br><br>

		<ion-list>

			<ion-item 
				class="item-text-wrap item-icon-right"
				ng-repeat="chains in view.categoryChains">

				<i class="icon ion-close-circled"></i>

				{{chains.category.name}} > {{chains.subCategory.name}} > {{view.getBrands(chains.brands)}}
			</ion-item>

		</ion-list>
		
		</br>
		<h5>There should always be atleast one category chain selected</h5>
		<!-- <button 
			class="button button-block button-dark"
			ng-click="App.navigate('categories')">
			Add more
		</button> -->

	</ion-content>
	<ion-footer class="bar bar-footer bar-assertive" ng-click="App.navigate('categories')">
	 <div class="title">Add More</div>
	</ion-footer>
</ion-view>
