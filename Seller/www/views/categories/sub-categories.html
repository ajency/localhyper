<ion-view>

	<ion-nav-title>
		{{view.title}}
    </ion-nav-title>

	<ion-content class="sub-categories">

		<ion-list>

			<div 
				class="col col-50 border-card relative"
				ng-repeat="category in view.subCategories | orderBy:'sort_order'"
				ng-click="App.navigate('brands', {categoryID: category.id})">
				
					<img 
						ng-src="{{App.getBestSize(category.image.src, view.imageSizes.medium)}}" 
						class="aj-img center-block">

					<h3 class="text-center aj-title">
						{{category.name}}
					</h3>
			</div>

		</ion-list>

	</ion-content>
</ion-view>
