<ion-side-menus
	enable-menu-with-back-views="true"
	ng-init="view.init()"
	ng-controller="SideMenuCtrl">

	<ion-side-menu-content>
		<ion-nav-bar 
			class="bar-light"
			no-tap-scroll="{{App.noTapScroll()}}">

			<ion-nav-buttons side="left">
				<img 
					ng-if="App.logo.small"
					src="./img/shopoye-icon.png" 
					style=" height: 30px"/>
			</ion-nav-buttons>

			<ion-nav-buttons side="right">
				<div ng-if="App.notification.icon">
					<span 
						class="notification badge badge-assertive"
						ng-if="App.notification.badge">
						{{App.notification.count}}
					</span>
					<button 
						class="button button-icon ion-person"
						ng-click="view.userPopover.show($event)">
					</button>
				</div>
			</ion-nav-buttons> 

			<ion-nav-back-button 
				ng-click="view.onBackClick()"> 
			</ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view name="appContent"> </ion-nav-view>
	</ion-side-menu-content>
	
	
	<ion-side-menu 
		side="left"
		is-enabled="App.menuEnabled.left">
		
		<ion-content class="aj-menu-bg">

			<ion-list class="aj-menutext">

				</ion-item>

				<ion-item>
					<i class="i-auto"></i> Auto Offer
					<label class="toggle toggle-assertive pull-right">
						<input type="checkbox" value="on">
						<div class="track">

					</label>
				</ion-item>

				<sm class="light">
