<ion-view aj-remove-box-shadow
		ng-init="view.init()">

	<ion-nav-title>
		<img src="img/logo.png"/>
    </ion-nav-title>

	<ion-nav-buttons side="left">
		<button
			menu-toggle="left"
			class="button button-icon icon ion-navicon">
		</button>
	</ion-nav-buttons>

	<ion-content ng-switch="view.display">

		<ion-refresher
			on-refresh="view.onPullToRefresh()" 
			class="aj-refresher">
		</ion-refresher>

		<ion-list class="card-list" ng-switch-when="noError">
	       	<ion-item
	       		class="card"
	       		ng-repeat="request in view.requests | orderBy:'-createdAt.iso'" 
	       		ng-click="view.showRequestDetails(request)"
	       		ng-controller="EachRequestTimeCtrl">

	       		<div class="item-wrapper-nr">
					<div class="item-avatar border-none margin-none">
				        <img ng-src="{{request.product.images[0].src}}">
				    </div>
				    <h2>{{request.product.name}}</h2> 
				    <p> {{request.distanceFromCustomer.toFixed(2)}} kms radius </p>
				</div>
				<div class="row item border-none" >
			        <div class="col p-t-0">
			            <sm class="light-gray"> Local Price</sm><br>
			            <h3 class=" item-text-wrap margin-none big-txt ">
			            	<span class="WebRupee subdued">&#x20B9;</span> {{request.offerPrice.toLocaleString()}}
			            </h3>
			        </div>
			        <div class="col p-t-0">
			        	<div class="pull-right">
			        		{{request.offerStatus}}
			            <!--div class="offer"> 2 </div>
			            <h4 class="offertxt light-gray"> No of offers</h4-->
			           	</div>
			        </div>
			    </div>
			      <div class="item item-divider">
			        <div class="pull-right ">
			            <h3 class="margin-none "> offer history &nbsp;<i class="ion ion-log-out btn-danger"></i></h3>
			        </div>

			        <div class="pull-left ">
			            <sm class="subdued">{{request.timeStr}}</sm>
			        </div>
			    </div>
			</ion-item>
		</ion-list>

		<ion-infinite-scroll
			on-infinite="view.onInfiniteScroll()"
			ng-if="view.canLoadMore"
			distance="1%" 
			class="aj-refresher">
		</ion-infinite-scroll>

		<aj-error
			ng-switch-when="error"
			error-type="view.errorType"
			tap-to-retry="view.onTapToRetry()">
		</aj-error>

	</ion-content>

	<ion-footer-bar class="bar-dark">
		<div class="row">
			<div class="col col-50 text-center" >
				<h5 class="margin-none text-light normal"><i class="ion ion-arrow-swap"></i> SORT</h5>
			</div>
			<div class="col col-50 text-center border-left">
				<h5 class="margin-none text-light normal"><i class="ion ion-funnel"></i> FILTER</h5>
			</div>
		</div>
	</ion-footer-bar>
</ion-view>
