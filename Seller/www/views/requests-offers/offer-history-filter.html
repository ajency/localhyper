<ion-pane 
	class="sort-model sort-popup offer-history-filter"
	aj-loading-back-drop
	on-loading-hidden="view.filter.onHide();">

	<ul class="list">
		<li class="item">Filter by</li>

		<li 
			class="item item-checkbox"
			ng-repeat="attribute in view.filter.attributes track by $index">

			<label class="checkbox">
				<input 
					type="checkbox"
					value="open"
					ng-model="attribute.selected">
			</label>
			{{attribute.name}}
		</li>

		<div class="row">
			<div class="col">
				<button 
					class="button button-dark button-block"
					ng-click="view.filter.onApply()">
					Apply
				</button>
			</div>
		</div>	

	</ul>
	
</ion-pane>
