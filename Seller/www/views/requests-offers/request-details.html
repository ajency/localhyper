<ion-modal-view>

	<ion-header-bar 
		style="height:65px;"
		no-tap-scroll="true">

		<div class="row row-fluid">
			<div class="col col-20 item-avatar">   
				<img class="" ng-src="{{view.requestDetails.data.product.image[0].src}}" >
			</div>
			<div class="col col-67 sm-text"> 
				<h5 class="text-left">{{view.requestDetails.data.product.name}}</h5> 
			</div>
			<div class="col">
				<h2 
					ng-click="view.requestDetails.modal.hide()"  
					class="text-right">
					<i class="ion ion-ios-close-outline"></i> 
				</h2>
			</div>
		</div>
	</ion-header-bar>

	<ion-content ng-switch="view.requestDetails.display">
