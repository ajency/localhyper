<ion-pane 
	class="sort-model sort-popup successful-offer-sort"
	aj-loading-back-drop>

	<ul class="list">
		<li class="item item-title">SORT BY</li>

		<li class="item"
			ng-class="(view.sortBy === 'updatedAt') ? 'active' : ''"
			ng-click="view.onSort('updatedAt', 'Recent Offers', true)">
		<img src="./img/recent.png"/>
			Recent Offers
		</li>

		<li class="item"
			ng-class="(view.sortBy === 'deliveryDate' && view.descending === false) ? 'active' : ''"
			ng-click="view.onSort('deliveryDate', 'Delivery Time - low to high', false)">
		<img src="./img/deliver-up.png"/>	Delivery Time - low to high
		</li>

		<li class="item"
			ng-class="(view.sortBy === 'deliveryDate' && view.descending === true) ? 'active' : ''"
			ng-click="view.onSort('deliveryDate', 'Delivery Time - high to low', true)">

		<img src="./img/deliver-down.png"/>	Delivery Time - high to low
		</li>

	</ul>
	
</ion-pane>
