<ion-popover-view>
	
	<ion-content class="aj-right-popover">

		<div class="row">
			<div class="col">
				<h2 class="margin-none number-count">
					{{App.notification.newRequests}}<sm>/ REQUEST</sm>
				</h2>
				<sm class="subdued">You have</sm>
			</div>

			<div class="col col-20"><br>&</div>

			<div class="col ">
				<h2 class="margin-none number-count">
					{{App.notification.accptedOffers}}<sm>/ OFFERS</sm>
				</h2>
				<sm class="subdued">Accepted</sm>
			</div>
		</div>
		
		<hr class="margin-none">

		<a 
			class="item item-icon-left item-text-wrap" 
			ng-click="App.navigate('new-requests'); view.userPopover.hide();">
			
			<i class="icon ion-pricetags"></i>
			Requests & Offers
		</a>
		<a 
			class="item item-icon-left" 
			ng-click="App.navigate('my-profile'); view.userPopover.hide();">
			
			<i class="icon ion-person"></i>
			Profile
		</a>
	
	</ion-content>

</ion-popover-view>
